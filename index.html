<!DOCTYPE html>
<html lang="en">

<head>
    <title>You are a Winner!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body class="bg">

    <div class="container text-center">
        <h2 class="jumbotron jumbotron-fluid">Congratulations! You are the 1 Millionth Winner!</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" id="gift" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">Open GIFT!</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">LUCKY WINNER</h4>
                    </div>
                    <div class="modal-body text-center">
                        <!-- input coupon here -->
                        <img src="./img/coupon-k.PNG" alt="coupon">
                        <p id="claim">Claim your prize now!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger text-center" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
